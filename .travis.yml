language: python
sudo: required
dist: trusty

python:
  - "2.7"
  - "3.4"
  - "3.5"

virtualenv:
  system_site_packages: true

matrix:
  exclude:
    - env: PYTEST_QT_API=pyqt5
      python: "2.7"
    - env: PYTEST_QT_API=pyqt5
      python: "3.4"
    - env: PYTEST_QT_API=pyqt4
      python: "3.5"
    - env: PYTEST_QT_API=pyqt4v2
      python: "3.5"
    - env: PYTEST_QT_API=pyside
      python: "3.5"

env:
 - PYTEST_QT_API=pyqt4
 - PYTEST_QT_API=pyqt4v2
 - PYTEST_QT_API=pyside
 - PYTEST_QT_API=pyqt5

install:
 - sudo apt-get update

 # Xvfb / window manager
 - sudo apt-get install -y xvfb herbstluftwm

 # Qt
 - python scripts/install-qt.py

 # PyTest
 - pip install -U pytest

 # Tox
 - pip install -U tox

 # others
 - pip install coveralls --use-wheel

before_script:
 - "export DISPLAY=:99.0"
 - "sh -e /etc/init.d/xvfb start"
 - sleep 3 # give xvfb some time to start
 - "herbstluftwm &"
 - sleep 1

script:
 - python setup.py develop
 - catchsegv coverage run --source=pytestqt setup.py test
 - tox -e lint

after_success:
 - coveralls

